<html>
    <body>
        <header>
            <h1>
                Happy Birthday Message Creator
            </h1>
        </header>
        <form action="https://wp.zybooks.com/form-viewer.php" method="POST" enctype="multipart/form-data">
            <div>
                <label for="message">Message?</label>
                <input type="text" name="message" id="message">
            </div>
            <div>
                <label for="email">Email address?</label>
                <input type="email" name="email" id="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
            </div>
            <div>
                <label for="dateToSend">Date to send?</label>
                <input type="date" name="dateToSend" id="dateToSend">
            </div>
            <div>
                <label for="messageColor">Message color?</label>
                <input type="color" name="messageColor" id="messageColor">
            </div>
            <div>
                <label for="numBlinks">Number of blinks?</label>
                <input type="number" name="numBlinks" id="numBlinks" value="0" min="0" max="10">
            </div>
            <div>
                <label for="musicVolume">Music volume?</label>
                <input type="range" name="musicVolume" id="musicVolume" value="20" min="0" max="50">
            </div>
            <div>
                <button type="submit" name="submit" id="submit">
                    Send Birthday Message
                </button>
            </div>
        </form>
    </body>
</html>
